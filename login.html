<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Klints Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-btn { background: linear-gradient(to right, #2563eb, #10b981); }
    .floating-logo-1 { animation: float 20s ease-in-out infinite; }
    .floating-logo-2 { animation: float 18s ease-in-out infinite 2s; }
    .floating-logo-3 { animation: float 22s ease-in-out infinite 4s; }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- Floating Tech Icons Background -->
  <div class="absolute inset-0 pointer-events-none">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" class="absolute w-10 opacity-20 floating-logo-1" style="top:10%;left:10%;" alt=""/>
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" class="absolute w-10 opacity-20 floating-logo-2" style="top:20%;right:15%;" alt=""/>
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/wordpress/wordpress-plain.svg" class="absolute w-10 opacity-20 floating-logo-3" style="bottom:15%;left:20%;" alt=""/>
    <img src="https://grok.x.ai/favicon.svg" class="absolute w-9 opacity-25" style="top:60%;right:10%;" alt=""/>
    <img src="https://www.tesla.com/favicon.ico" class="absolute w-9 opacity-25" style="bottom:30%;right:25%;" alt=""/>
  </div>

  <!-- Login Card -->
  <div class="relative z-10 bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md border border-gray-100">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-gray-900">Welcome Back</h1>
      <p class="text-gray-600 mt-2">Log in to your Klints Solutions account</p>
    </div>

    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="you@example.com"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="••••••••"/>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded"/>
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <button type="button" 
        onclick="window.location.href='dashboard.html'" 
        class="w-full py-3.5 gradient-btn text-white font-bold rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 cursor-pointer">
    Log In <i class="fas fa-arrow-right ml-2"></i>
</button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">
        Don't have an account? 
        <a href="register.html" class="font-semibold text-blue-600 hover:underline">Sign up free</a>
      </p>
    </div>

    <div class="mt-8 flex justify-center space-x-4">
      <button class="p-3 border border-gray-300 rounded-lg hover:bg-gray-50"><i class="fab fa-google text-red-500"></i></button>
      <button class="p-3 border border-gray-300 rounded-lg hover:bg-gray-50"><i class="fab fa-facebook text-blue-600"></i></button>
    </div>
  </div>
</body>
</html>
