<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile | Klints Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-btn { background: linear-gradient(to right, #2563eb, #10b981); }
    .floating { animation: float 22s ease-in-out infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(8deg); }
    }
    .profile-avatar {
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
      transition: all 0.4s;
    }
    .profile-avatar:hover { transform: scale(1.05); }
  </style>
</head>
<body class="bg-gray-50 min-h-screen relative overflow-hidden">

  <!-- Floating Background Icons -->
  <div class="fixed inset-0 pointer-events-none z-0">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" class="absolute w-12 opacity-10 floating" style="top:10%;left:8%;" alt="">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" class="absolute w-12 opacity-10 floating" style="top:30%;right:12%;animation-delay:3s;" alt="">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/wordpress/wordpress-plain.svg" class="absolute w-12 opacity-10 floating" style="bottom:20%;left:15%;animation-delay:5s;" alt="">
    <img src="https://grok.x.ai/favicon.svg" class="absolute w-10 opacity-15 floating" style="top:55%;right:10%;animation-delay:2s;" alt="">
    <img src="https://www.tesla.com/favicon.ico" class="absolute w-10 opacity-15 floating" style="bottom:30%;right:28%;animation-delay:7s;" alt="">
  </div>

  <div class="relative z-10 max-w-6xl mx-auto p-6">

    <!-- Header -->
    <div class="flex items-center justify-between mb-10">
      <div>
        <h1 class="text-4xl font-extrabold text-gray-900">My Profile</h1>
        <p class="text-gray-600 mt-1">Manage your account and preferences</p>
      </div>
      <a href="dashboard.html" class="text-blue-600 hover:underline flex items-center">
        <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
      </a>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

      <!-- Profile Card -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center border border-gray-100">
          <div class="relative inline-block">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" 
                 alt="Hillary Korir" 
                 class="w-40 h-40 rounded-full mx-auto border-4 border-white shadow-2xl profile-avatar object-cover">
            <button class="absolute bottom-2 right-2 bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 shadow-lg">
              <i class="fas fa-camera"></i>
            </button>
          </div>

          <h2 class="text-2xl font-extrabold text-gray-900 mt-6">Hillary Peter Korir</h2>
          <p class="text-blue-600 font-semibold">Founder & Lead Developer</p>
          <p class="text-gray-600 text-sm mt-2">Klints Solutions</p>

          <div class="flex justify-center space-x-4 mt-6">
            <a href="https://wa.me/254727624353" class="p-3 bg-green-100 text-green-600 rounded-full hover:bg-green-200">
              <i class="fab fa-whatsapp text-xl"></i>
            </a>
            <a href="#" class="p-3 bg-blue-100 text-blue-600 rounded-full hover:bg-blue-200">
              <i class="fab fa-linkedin-in text-xl"></i>
            </a>
            <a href="#" class="p-3 bg-gray-100 text-gray-600 rounded-full hover:bg-gray-200">
              <i class="fab fa-github text-xl"></i>
            </a>
          </div>

          <div class="mt-8 pt-6 border-t border-gray-200">
            <div class="flex justify-between text-sm">
              <span class="text-gray-500">Member Since</span>
              <span class="font-semibold text-gray-900">March 2024</span>
            </div>
            <div class="flex justify-between text-sm mt-3">
              <span class="text-gray-500">Plan</span>
              <span class="font-bold text-green-600">Premium Pro</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Profile Details & Settings -->
      <div class="lg:col-span-2 space-y-8">
        
        <!-- Personal Information -->
        <div class="bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
          <h3 class="text-xl font-bold text-gray-900 mb-6 flex items-center">
            <i class="fas fa-user mr-3 text-blue-600"></i> Personal Information
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700">Full Name</label>
              <input type="text" value="Hillary Peter Korir" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Email Address</label>
              <input type="email" value="hillary@klintssolutions.com" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Phone</label>
              <input type="tel" value="+254 727 624 353" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Location</label>
              <input type="text" value="Nairobi, Kenya" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
          </div>
          <button class="mt-6 gradient-btn text-white px-8 py-3 rounded-lg font-bold hover:shadow-xl transition">
            Save Changes
          </button>
        </div>

        <!-- Quick Stats -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
          <div class="bg-gradient-to-br from-blue-500 to-blue-600 text-white p-6 rounded-xl text-center shadow-lg">
            <i class="fas fa-rocket text-3xl mb-2 opacity-80"></i>
            <p class="text-3xl font-extrabold">47</p>
            <p class="text-sm opacity-90">Projects Delivered</p>
          </div>
          <div class="bg-gradient-to-br from-green-500 to-emerald-600 text-white p-6 rounded-xl text-center shadow-lg">
            <i class="fas fa-trophy text-3xl mb-2 opacity-80"></i>
            <p class="text-3xl font-extrabold">100%</p>
            <p class="text-sm opacity-90">Client Satisfaction</p>
          </div>
          <div class="bg-gradient-to-br from-purple-500 to-pink-600 text-white p-6 rounded-xl text-center shadow-lg">
            <i class="fas fa-clock text-3xl mb-2 opacity-80"></i>
            <p class="text-3xl font-extrabold">2.1K</p>
            <p class="text-sm opacity-90">Hours Saved</p>
          </div>
          <div class="bg-gradient-to-br from-orange-500 to-red-600 text-white p-6 rounded-xl text-center shadow-lg">
            <i class="fas fa-star text-3xl mb-2 opacity-80"></i>
            <p class="text-3xl font-extrabold">5.0</p>
            <p class="text-sm opacity-90">Average Rating</p>
          </div>
        </div>

        <!-- Security -->
        <div class="bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
          <h3 class="text-xl font-bold text-gray-900 mb-6 flex items-center">
            <i class="fas fa-shield-alt mr-3 text-green-600"></i> Security
          </h3>
          <div class="space-y-4">
            <button class="w-full text-left px-6 py-4 border border-gray-200 rounded-lg hover:bg-gray-50 flex justify-between items-center">
              <div>
                <p class="font-semibold">Change Password</p>
                <p class="text-sm text-gray-500">Last changed 3 months ago</p>
              </div>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </button>
            <button class="w-full text-left px-6 py-4 border border-gray-200 rounded-lg hover:bg-gray-50 flex justify-between items-center">
              <div>
                <p class="font-semibold">Two-Factor Authentication</p>
                <p class="text-sm text-green-600 font-medium">Enabled</p>
              </div>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
