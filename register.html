  <!-- Main Content: Centered Register Form with Clean Background -->
  <div class="min-h-screen flex items-center justify-center px-4 py-12 bg-gradient-to-br from-gray-50 via-white to-blue-50">
    <div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-md border border-gray-100">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-gray-900">Create Your Account</h1>
        <p class="text-gray-600 mt-2">Join Klints Solutions and grow your business</p>
      </div>

      <!-- Social Proof -->
      <p class="text-center text-sm text-gray-500 mb-6">Trusted by 200+ businesses in Kenya</p>

      <form class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="John Doe"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="you@example.com"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="••••••••"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="••••••••"/>
        </div>

        <div class="flex items-center">
          <input type="checkbox" required class="w-4 h-4 text-blue-600 rounded"/>
          <label class="ml-2 text-sm text-gray-600">
            I agree to the <a href="#" class="text-blue-600 hover:underline">Terms</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="w-full py-3.5 gradient-btn text-white font-bold rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300">
          Sign Up <i class="fas fa-arrow-right ml-2"></i>
        </button>
      </form>

      <div class="mt-6 text-center text-gray-600">
        <p>
          Already have an account? <a href="login.html" class="font-semibold text-blue-600 hover:underline">Log in</a>
        </p>
      </div>

      <div class="mt-8 flex justify-center space-x-6">
        <button class="p-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition"><i class="fab fa-google text-xl text-red-500"></i></button>
        <button class="p-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition"><i class="fab fa-facebook text-xl text-blue-600"></i></button>
